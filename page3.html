
<!DOCTYPE html>
<html>
<head>
<title>Chicago Streeterville Pet Shelter</title>
<link rel="stylesheet" href="style.css" />

</head>
<body>
<!--Container to wrap everything-->
<div id="container">
<!--Brand of Website-->

<header style="font-size: 60px;color:rgb(238, 165, 165);">Chicago Streeterville Pet Shelter</header>

<!--Main Navigation-->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Cats Profile</a></li>
        <li><a href="page4.html">Gallery</a></li>
        <li><a href="page3.html">Contact</a></li>
    </ul>

</nav> <!--End Main Navigation-->
<!--Main content-->
<main>
    <h1>Make Your Appointment Today</h1>
    <p>Appointment Application Form</p>
    
    <form action="/signup" method="post">
    <fieldset>
        <legend>Your personal information</legend>
        <label>Enter your full name</label><br>
        <input type="text" name="name"><br>
        <br><label>Select your gender</label><br>
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female<br/>
        
        <div id= "radios">
            <br><label>How should we contact you?</label><br>
            <select id="choose" onchange='SelectChanged()'>
                <option  value="Email" id="email" >Email</option>
                <option  value="Phone" id="phone" >Phone</option>
            </select><br>
        </div>
        <div id="inputcontact" style="display: none">
            <label id="contactmethod"></label>
            <input id="contactinfo" />
        </div>
            <br>Tell us why you want to adopt a cat:<br>
        <textarea rows="5" cols="30"></textarea><br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</main><!--End Main Content-->
</div><!--End Container-->
<script>
    function SelectChanged() {
        if (document.radios.choose.value == "Email"){
            document.getElementById("inputcontact").style.display = "block";
            document.getElementById("contactmethod").innerHTML = "Enter your Email";
            }
        else {
            document.getElementById("inputcontact").style.display = "block";
            document.getElementById("contactmethod").innerHTML = "Enter your Phone";
            }
    }
</script>


</body>
</html>
